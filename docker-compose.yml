version: '3.8'

services:
  ms_document_intelligence:
    build:
      context: ./ms_document_intelligence
      dockerfile: dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./ms_document_intelligence/src:/app/ms_document_intelligence/src
    restart: unless-stopped
    networks:
      - ai-document-network

  ms_langgraph_agents:
    build:
      context: ./ms_langgraph_agents
      dockerfile: dockerfile
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - MCP_DATABASE_URL=http://ms_mcp_database:8002/sse
    volumes:
      - ./ms_langgraph_agents:/app/ms_langgraph_agents
    depends_on:
      - ms_mcp_database
      - ms_document_intelligence
    restart: unless-stopped
    networks:
      - ai-document-network

  ms_mcp_database:
    build:
      context: ./ms_mcp_database
      dockerfile: dockerfile
    ports:
      - "8002:8002"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./ms_mcp_database:/app/ms_mcp_database
    restart: unless-stopped
    networks:
      - ai-document-network

networks:
  ai-document-network:
    driver: bridge